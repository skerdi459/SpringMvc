<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>
</head>
<body>
<div align="center">
    <h1>Create New Product</h1>
    <br />
    <form action="#" th:action="@{/saveOrderItem}" th:object="${orderItem}"
          method="post">

        <table border="0" cellpadding="10">

            <tr>
                <td>Order Name:</td>
                <td th:text="*{orders.getTitle()}"></td>
            </tr>
            <tr>
                <td>Users Name:</td>
                <td th:text="*{orders.getUsers().getFirst_name()}"></td>
            </tr>
            <tr>
                <td>OrderItem Name:</td>
                <td><input required type="text" th:field="*{name_item}" /></td>
            </tr>
            <tr hidden>
                <td>OrderItem Name:</td>
                <td><input required type="text" th:field="*{orders}" /></td>
            </tr>
            <tr>
                <td>OrderItem Qaunty:</td>
                <td><input required type="number" th:field="*{quanty}" /></td>
            </tr>



                <input type="number" name="ff" th:field="*{orders.id}" hidden />






            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
